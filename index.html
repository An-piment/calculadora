<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
</head>
<body>
	<h1>Calculadora</h1>
	<main>
		<section class="calculator-body">
			<section class="result-field">
				<p>0</p>
			</section>
			<section class="top-field">
				<div class="erase-all"><p>C</p></div>
				<div class="erase-one">←</div>
				<div class="operator-input">÷</div>
			</section>
			<section class="bottom-field">
				<section class="numbers-field">
					<div class="number-input"><p>7</p></div>
					<div class="number-input"><p>8</p></div>
					<div class="number-input"><p>9</p></div>
					<div class="number-input"><p>4</p></div>
					<div class="number-input"><p>5</p></div>
					<div class="number-input"><p>6</p></div>
					<div class="number-input"><p>1</p></div>
					<div class="number-input"><p>2</p></div>
					<div class="number-input"><p>3</p></div>
					<div class="number-input"><p>0</p></div>
				</section>
				<section class="operator-field">
					<div class="operator-input">x</div>
					<div class="operator-input">-</div>
					<div class="operator-input">+</div>
					<div class="operator-input">=</div>
				</section>
			</section>
		</section>
		<aside class="last-calc">
			<h2>Results</h2>
		</aside>
	</main>
	<script src="./script.js"></script>
</body>
</html>
